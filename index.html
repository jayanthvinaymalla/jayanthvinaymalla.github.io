<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTP-8">
    <meta name="viewport" content="width=device-width, initial-scaler=1.0">
    <title>Sign UP NOW</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Start your journey now!</p>
        <form class="block">
            <input type="text" placeholder="Name" class="button" required /> 
            <br /> 
            <input type="email" placeholder="E-mail" class="button" required /> 
            <br /> 
            <input type="password" placeholder="Password" class="button" required /> 
            <br /> 
            <input type="number" placeholder="Phone number" class="button" required /> 
            <br /> 
         <button class="SUBMIT">SUBMIT</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="#">Login here</a>
        </p>
    </div>
</body>
</html>
